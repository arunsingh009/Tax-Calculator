<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Income Tax Calculator</h1>
        <div class="box">
            <div class="entry"> 
                <input type="text" name="Income" id="income" placeholder="Enter Your Annual Income" required>
                <select name="slab" id="slab" required>
                    <option value="0" >Select Income Range</option>
                    <option value="1">Below 2.5 Lakhs</option>
                    <option value="5">Between 2.5 to 5.0 lakhs</option>
                    <option value="20">Between 5.0 lakhs to 10.0 lakhs</option>
                    <option value="30">Above 10 Lakhs</option>
                </select>
            </div>
            <button onclick="tax()">Get Amount</button>
            <div class="output">
                <p id="result"></p>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
